# Set the prefix key to Ctrl-a for easier access
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support for easier pane and window management
set -g mouse on

# Set the default terminal to support 256 colors
set -g default-terminal "screen-256color"

# Enable vi-style keybindings in copy mode
setw -g mode-keys vi

# Status bar customization for light mode
set -g status-bg grey
set -g status-fg black
set -g status-left '#[bg=grey,fg=purple] [#S] '
set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=white,dim]'
set-window-option -g window-status-current-format '#[fg=blue,bold]#I#[fg=black]:#[fg=blue]#W#[fg=dim]'
set -g status-right '#[fg=blue]%Y-%m-%d #[fg=black]%H:%M #[fg=blue]'

# Pane splitting and navigation shortcuts
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Close pane shortcut
bind x kill-pane

# Reload tmux configuration without restarting sessions
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Disable the bell sound
set -g bell-action none

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

