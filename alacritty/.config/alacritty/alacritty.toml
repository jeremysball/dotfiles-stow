[font.bold]
family = "IBM Plex Mono"
style = "Bold"

[font.bold_italic]
family = "IBM Plex Mono"
style = "Italic"

[font.italic]
family = "IBM Plex Mono"
style = "Italic"

[font.normal]
family = "IBM Plex Mono"
style = "Regular"

[scrolling]
history = 15000
multiplier = 3

[terminal.shell]
program = "/usr/bin/fish"

[window]
opacity = 0.7

[general]
live_config_reload = true
import = [
  # "~/.config/alacritty/alacritty-theme/themes/noctis_lux.toml"
  "alacritty-theme/themes/dracula.toml"
