[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"
binding = { key = "U", mods = "Control|Shift" }
mouse = { enabled = true, mods = "None" }

[bell]
animation = "EaseOutExpo"

# Colors (Night Owlish Light)

[colors.primary]
background = '#ffffff'
foreground = '#403f53'

[colors.normal]
black = '#011627'
red = '#d3423e'
green = '#2aa298'
yellow = '#daaa01'
blue = '#4876d6'
magenta = '#403f53'
cyan = '#08916a'
white = '#7a8181'

[colors.bright]
black = '#7a8181'
red = '#f76e6e'
green = '#49d0c5'
yellow = '#dac26b'
blue = '#5ca7e4'
magenta = '#697098'
cyan = '#00c990'
white = '#989fb1'

[colors.cursor]
cursor = '#403f53'
text = '#fbfbfb'

[colors.selection]
background = '#f2f2f2'
text = '#403f53'


[cursor]
blink_interval = 750
unfocused_hollow = true
vi_mode_style = "Beam"

[cursor.style]
blinking = "On"
shape = "Underline"

[font]
size = 15

[font.bold]
family = "BlexMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "BlexMono Nerd Font Mono"
style = "Italic"

[font.italic]
family = "BlexMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "BlexMono Nerd Font Mono"
style = "Regular"

[scrolling]
history = 15000
multiplier = 3

[terminal.shell]
program = "/bin/zsh"

[window]
opacity = 0.8

[general]
live_config_reload = true

